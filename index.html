<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>mpeditor - 微信公众号markdown编辑器</title>
  <script src="./static/js/jquery-3.1.1.min.js"></script>
</head>

<body class="mpe-theme-white">
  <div class="container mpeditor">
    <div class="mpe-editor-col mpe-col mpe_fl">
      <div class="mpe-editor-tools"></div>
      <div class="mpe-editor">
        <textarea class="mpe-editor-textarea mpe-editor-theme" id="js-mpe-textarea" spellcheck="false" autocomplete="off"></textarea>
      </div>
    </div>
    <div class="mpe-perview-col mpe-col mpe_fr">
      <div class="mpe-perview-tools"></div>
      <div class="mpe-perview" id="js-mpe-perview"></div>
    </div>
  </div>
</body>

</html>
